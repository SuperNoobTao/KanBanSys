<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width" />
	<title>登录</title>
	<meta charset="utf-8"/>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<!--<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />-->
	<link th:href="@{css/animate.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{css/app.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{libs/iCheck/square/blue.css}" rel="stylesheet" type="text/css" />
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
	<div class="login-logo">
		<a href="/home">看板界面投放管理系统</a>
	</div>
	<!-- /.login-logo -->
	<div class="login-box-body">
		<p class="login-box-msg">请注册</p>

		<form id="signupform">

			<div class="form-group has-feedback">
				<input class="form-control account" id="name" name="name" placeholder="用户名" required="" type="text" value=""/>
			</div>

			<div class="form-group has-feedback">
				<input class="form-control uname" id="account" name="account" placeholder="账号" required="" type="text" value=""
					   onBlur="checkAccount(this)"/>
				<SPAN id="username_notice" ></SPAN>
			</div>

			<div class="form-group has-feedback">
				<input class="form-control pword" id="pwd" name="pwd" placeholder="密码" required="" type="password"/>
			</div>

			<div class="row">
				<div class="col-xs-4">
					<button class="btn btn-primary btn-block btn-flat" type="button"
							id="register" name="register" onclick="checkUserRigister(this)">确 认</button>
				</div>

			</div>
		</form>


	</div>
	<!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<!-- jQuery 2.2.3 -->
<script th:src="@{libs/jquery-2.1.4.min.js}"></script>
<!-- Bootstrap 3.3.6 -->
<script th:src="@{libs/bootstrap.min.js}"></script>
<!-- iCheck -->
<script th:src="@{libs/iCheck/icheck.min.js}"></script>

<script th:src="@{libs/registerCheck.js}"></script>


</body>
</html>
