<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div class="easyui-layout animated fadeInRight" data-options="fit:true">

        <div data-options="region:'center',border:false">
            <table id="dg-users"></table>
        </div>
    </div>

    <div id="dlg-users" style="width:520px;padding:5px;">
        <form class="easyui-form" data-options="novalidate:true">
            <table cellpadding="5">
                <tr>
                    <td>用户名:</td>
                    <td><input class="easyui-textbox" type="text" name="name"  /></td>
                </tr>
                <tr>
                    <td>账号:</td>
                    <td><input class="easyui-textbox" type="text" name="account"  /></td>
                </tr>
                <tr>
                    <td>备注:</td>
                    <td><input class="easyui-textbox" type="text" name="description"  /></td>
                </tr>
            </table>
        </form>
    </div>
    <div id="dlg-permissions"></div>
    <script type="text/javascript">


        $(function () {
            var
                dg = $('#dg-users'),
                dlg = $('#dlg-users'),
                dlgPermissions = $('#dlg-permissions'),
                teamtree = $('#tree-users-teams'),
                cmbtree = dlg.find('input[name="TeamId"]'),
                cmbrole = dlg.find('input[name="RoleId"]'),
                textuser = dlg.find('input[name="UserName"]'),
                treePermissions = null;



            dg.dialogDataGrid({

                url: '/resources/v1/users',
                dialogTitle: '用户',
                dialogEl: dlg,
                deleteField: 'MenuText',
                columns: [$.merge([
                    { field: 'ck', checkbox: true },
                    { field: 'id', hidden: true },
                    { field: 'name', title: '用户名', width: 220, sortable: true },
                    { field: 'account', title: '账号', width: 160, sortable: true },
                    { field: 'description', title: '备注', width: 120, sortable: true }
                ], globalColumns)],
                columnFilters: globalColumnsFilter,
                dialogBeforeOpen: function (form, record) {

                    var pwdField = form.find('input[name="Password"]').validatebox({
                        required: record === undefined,
                        value: '',
                        novalidate: true,
                        validType: {
                            length: [6, 20]
                        }
                    });
                    form.find('input[name="ConfrimPassword"]').validatebox({
                        required: record === undefined,
                        novalidate: true,
                        value: '',
                        validType: {
                            equals: pwdField
                        }
                    });
                    cmbtree.combotree({
                        url: '/api/teams',
                        method: 'get',
                        required: true,
                        panelHeight: 'auto'
                    });

                    cmbrole.combobox({

                        valueField: 'Id',
                        textField: 'RoleName',
                        required: true,
                        multiple: true,
                        panelHeight: 'auto'
                    });


                    if (record) {
                        if (record['Team'] != null) record['styleid'] = record['Team'].Id;
                        if (record['Roles'] != null) {
                            var roles = [];
                            $.each(record['Roles'], function (i, n) {
                                roles.push(n.Id);
                            });
                            record['RoleId'] = roles;
                        }
                        form.form('load', record);
                    }
                    else {
                        form.form('reset');
                    }
                }

            });
        });
    </script>
</body>
</html>
