<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
<div class="easyui-layout animated fadeInRight" data-options="fit:true">
    <div data-options="region:'west',border:false" title="设备列表" style="width: 200px; border-right: 1px #efefef solid; padding: 10px;">
        <ul id="tree-devices"></ul>
    </div>
    <div data-options="region:'center',border:false" title="链接列表">
        <table id="dg-urls"></table>
    </div>
</div>
<div id="dlg-user" style="width:520px;padding:5px;">
    <form class="easyui-form" data-options="novalidate:true">
        <table cellpadding="5">
            <tr>
                <td>部门:</td>
                <td colspan="3"><input name="TeamId"></td>
            </tr>
            <tr>
                <td>角色:</td>
                <td colspan="3"><input name="RoleId"></td>
            </tr>

        </table>
    </form>
</div>
<div id="dlg-permissions"></div>
<script type="text/javascript">

    $('username').textbox('setValue','aaa');
    $(function () {
        var
            dg = $('#dg-urls'),
            dlg = $('#dlg-user'),
            dlgPermissions = $('#dlg-permissions'),
            teamtree = $('#tree-devices'),
            cmbtree = dlg.find('input[name="TeamId"]'),
            cmbrole = dlg.find('input[name="RoleId"]'),
            textuser = dlg.find('input[name="UserName"]'),
            treePermissions = null;

        teamtree.tree({
            url: '/resources/v1/devices',
            method: 'get',
            onSelect: function (node) {
                dg.datagrid('load', {
                    id: node.id
                });

            }
        });

        dg.dialogDataGrid({

            url: '/resources/v1/devices/details',
            dialogTitle: '用户',
            dialogEl: dlg,
            deleteField: 'MenuText',
            columns: [$.merge([
                { field: 'ck', checkbox: true },
                { field: 'id', title: 'id', width: 220, sortable: true },
                { field: 'content', title: '内容', width: 220, sortable: true },
                { field: 'description', title: '描述', width: 160, sortable: true },

            ], globalColumns)],
            columnFilters: globalColumnsFilter,
            dialogBeforeOpen: function (form, record) {

                cmbtree.combotree({
                    url: '/resources/v1/devices',
                    editable:false, //不可编辑状态
                    cache: false,
                    method: 'get',
                    valueField: 'id',
                    textField: 'name',
                    required: true,
                    panelHeight: 'auto',
                    width:360,

                    //查询所有学院
                    onSelect: function (rec) {
                        //根据学院查询所有课程
                        $.get('/resources/v1/devices/combox', { "id": rec.id }, function (data) {
                            cmbrole.combobox("clear").combobox('loadData', data);
                        }, 'json');
                    }
                });
                cmbrole.combobox({
                    editable:false, //不可编辑状态
                    cache: false,
                    valueField: 'id',
                    textField: 'content',
                    required: true,
                    panelHeight: 'auto',
                    width:360
                });


                if (record) {
                    if (record['Team'] != null) record['TeamId'] = record['Team'].Id;
                    if (record['Roles'] != null) {
                        var roles = [];
                        $.each(record['Roles'], function (i, n) {
                            roles.push(n.Id);
                        });
                        record['RoleId'] = roles;
                    }
                    form.form('load', record);
                }
                else {
                    form.form('reset');
                }
            },
            setPermissions: function () {
                var selected = dg.datagrid('getSelected');
                if (selected == null) {
                    showToast('请选择用户！');
                    return false;
                }

                dlgPermissions.dialog({
                    title: '用户权限设置',
                    modal: true,
                    cache: true,
                    width: 600,
                    height: 400,
                    top: 120,
                    href: 'app/user/_permissions.cshtml',
                    onLoad: function () {
                        treePermissions = dlgPermissions.find('.roles-tree-Buttons>li');
                        $.post('/api/GetAllMenuByUserId/' + selected.Id, function (data) {
                            loadMenusButtons(data, treePermissions);
                        });
                    },
                    buttons: [{
                        text: lang.iconsave,
                        handler: function () {
                            var menus = [];
                            var tree = treePermissions;

                            $.each(tree.find(':checkbox:checked'), function (i, n) {
                                menus.push($(n).val());
                            });

                            if (menus.length === 0) {
                                showToast('请选择权限');
                                return false;
                            }

                            $.post('/api/save-user-permissions/' + selected.Id, { KeyList: menus }, function (data) {
                                showToast(data.message);
                                if (data.success) {
                                    dlgPermissions.dialog('close');
                                    dg.datagrid('reload');
                                }
                            });
                        }
                    }, {
                        text: lang.iconcancel,
                        handler: function () {
                            dlgPermissions.dialog('close');
                        }
                    }]
                });
            }
        });
    });
</script>
</body>
</html>
