<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div class="easyui-layout animated fadeInRight" data-options="fit:true">
        <div data-options="region:'center',border:false">
            <table id="dg-Goods"></table>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            var dg = $('#dg-Goods');

            dg.dialogDataGrid({
                url: '/resources/v1/devices',
                dialogTitle: '商品',
                dialogUrl:'goods/savegoods',
                deleteField: 'GoodsName',
                columns: [jQuery.merge([
                    { field: 'ck', checkbox: true },
                    { field: 'id', hidden: true },
                    { field: 'name', title: '名称', width: 150, sortable: true },
                    { field: 'location', title: '位置', width: 150 },
                    { field: 'screenSize', title: '屏幕大小', width: 80 },
                    { field: 'screenNum', title: '分屏数量', width: 80 },
                    { field: 'styleid', title: '显示样式', width: 80 },
                    { field: 'description', title: '备注', width: 150 },
                ], globalColumns)],
                columnFilters: $.merge([globalFilters.numeric('Price')], globalColumnsFilter)
            });
        });
    </script>
</body>
</html>
