<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div class="easyui-layout animated fadeInRight" data-options="fit:true">
        <div data-options="region:'center',border:false">
            <table id="dg-categorys"></table>
        </div>
    </div>
    <div id="dlg-category" style="width:320px;padding:5px;">
        <form class="easyui-form" data-options="novalidate:true">
            <table cellpadding="5">
                <tr>
                    <td>切换时间:</td>
                    <td><input class="easyui-textbox" type="text" id="txtrName" name="time" data-options="required:true" ></td>
                </tr>
                <tr>
                    <td>切换方式:</td>
                    <td><input class="easyui-textbox" type="text" name="mode" data-options="required:true" /></td>
                </tr>
                <tr>
                    <td>备注:</td>
                    <td><input class="easyui-textbox" type="text" name="description" data-options="required:true" /></td>
                </tr>
            </table>
        </form>
    </div>
    <script type="text/javascript">
        $(function () {
            var
                dg = $('#dg-categorys'),
                dlg = $('#dlg-category')


            dg.dialogTreeGrid({
                url: '/resources/v1/styles',
                remoteFilter: false,
                treeField: 'id',
                dialogTitle: 'style',   //添加XXX
                dialogEl: dlg,
                columns: [$.merge([
                    { field: 'ck', checkbox: true },
                    { field: 'id', hidden: true },
                    { field: 'time', title: '滚动显示时间', width: 220 },
                    { field: 'mode', title: '切换方式', width: 80 },
                    { field: 'description', title: '备注', width: 80 }
                ], globalColumns)],
                columnFilters: $.merge([globalFilters.numeric('SortOrder')], globalColumnsFilter),
                dialogBeforeOpen:function(form,record) {

                    if (record) {
                        if (record['ParentId'] == null) record['ParentId'] = '';
                        form.form('load', record);
                    }
                    else {
                        form.form('reset');
                    }
                }
            });
        });
    </script>
</body>
</html>
